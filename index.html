<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniWhisper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                        UW
                    </div>
                    <div class="ml-4">
                        <h1 class="text-2xl font-bold">UniWhisper</h1>
                        <p class="text-gray-600">Anonymous University Gossip</p>
                    </div>
                </div>
                <div>
                    <p id="user-status" class="text-gray-600">Anonymous</p>
                </div>
            </div>
        </header>

        <main>
            <section class="mb-8">
                <form id="post-form" class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-lg font-semibold mb-4">Share your thoughts anonymously</h2>
                    <textarea id="post-content" class="w-full p-3 border rounded-lg" rows="4" placeholder="What's happening on campus? Share your thoughts, rumors, or observations..."></textarea>
                    <div class="flex justify-between items-center mt-2">
                        <span id="char-count" class="text-sm text-gray-500">0/1000 characters</span>
                        <button id="submit-btn" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg disabled:bg-gray-400" disabled>Post Anonymously</button>
                    </div>
                </form>
            </section>

            <section id="posts" class="space-y-6">
                <div id="loading-posts" class="text-center text-gray-500">Loading posts...</div>
            </section>

            <section id="no-posts" class="hidden text-center text-gray-500">
                <p>No posts yet</p>
                <p>Be the first to share something on UniWhisper!</p>
            </section>
        </main>

        <div id="toast-container" class="fixed bottom-4 right-4 space-y-2"></div>
    </div>

    <div id="comment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4">Add Comment</h3>
            <textarea id="comment-content" class="w-full p-3 border rounded-lg" rows="4" placeholder="Write your comment..."></textarea>
            <div class="flex justify-between items-center mt-2">
                <span id="comment-char-count" class="text-sm text-gray-500">0/500 characters</span>
                <div>
                    <button id="cancel-comment" class="text-gray-600 px-4 py-2 mr-2">Cancel</button>
                    <button id="submit-comment" class="bg-blue-500 text-white px-4 py-2 rounded-lg disabled:bg-gray-400" disabled>Comment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
